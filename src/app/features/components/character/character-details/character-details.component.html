<mat-card class="card">
  <img mat-card-lg-image src={{character?.thumbnail?.path}}.{{character?.thumbnail?.extension}}>
  <mat-card-title><p style="color:white;">{{character?.name}}</p></mat-card-title>
  <mat-card-content>
    <p>revitas</p>
    <p>informações</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/home']">Voltar</button>
  </mat-card-actions>
</mat-card>
