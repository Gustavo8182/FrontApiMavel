<mat-card class="card">
  <img mat-card-md-image src={{character?.thumbnail?.path}}.{{character?.thumbnail?.extension}}>
  <mat-card-title><p style="color:white;">{{character?.name}}</p></mat-card-title>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/character-details', character]">Mais</button>
  </mat-card-actions>
</mat-card>
